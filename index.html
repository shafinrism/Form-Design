<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- css link -->

    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="form">
        <div class="container">
            <div class="social-icon">
                <ul>
                    <li><a href=""><i class="fa-brands fa-square-facebook one"><span>facebook</span></i></a></li>
                    <li><a href=""><i class="fa-brands fa-youtube two"><span>youtube</span></i></a></li>
                    <li><a href=""><i class="fa-brands fa-square-instagram three"><span>instragram</span></i></a></li>
                    <li><a href=""><i class="fa-brands fa-square-whatsapp four"><span>whatsapp</span></i></a></li>
                    <li><a href=""><i class="fa-brands fa-square-twitter five"><span>twitter</span></i></a></li>
                </ul>
            </div>
           
            <div class="form-grp">
               

                <form action="">
                    <div class="heading">
                        <h2>Responsive Registration <br> Form </h2>
                    </div>
                    <div class="form-box icon-1">
                        <label for="" class="d-block">Email</label>
                        <input type="Email" placeholder="Email" class="form-cntrl">
                        <i class="fa-sharp fa-solid fa-envelope"></i>
                    </div>
                    <div class="form-box icon-1">
                        <label for="" class="d-block">Password</label>
                        <input type="password" placeholder="Password" class="form-cntrl">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="form-box icon-1">
                        <label for="" class="d-block">Re-type password</label>
                        <input type="password" placeholder="Re-type password" class="form-cntrl">
                        <i class="fa-solid fa-lock"></i>

                    </div>
                    <div class="form-box icon-2">
                        <label for="" class="d-block">Full name</label>
                        

                        <input type="text" placeholder="First name" class="form-cntrl inline">
                        
                        <input type="text" placeholder="Last Name" class="form-cntrl inline">
                        <i class="fa-solid fa-person"></i>
                    </div>
                    <div class="form-box">
                        <label for="" class="b-block">Gender  :</label>
                        
                        <input type="radio" name="gender" class="">
                        <label for="">Male</label>
                        <input type="radio" name="gender" class="">
                        <label for="">Female</label>
                        <input type="radio" name="gender" class="">
                        <label for="">Others</label>
                    </div>
                    <div class="form-box">
                        <label for="">Message</label>
                        <textarea class="form-cntrl" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-box">
                        <label for="" class="b-block"> Select a Country</label>
                        <select name="" id="" class="c-block">
                            <option value="">Country</option>
                            <option value="">Bangladesh</option>
                            <option value="">USA</option>
                            <option value="">Canada</option>
                            <option value="">India</option>
                            <option value="">South-AFrica</option>
                            <option value="">Newzealand</option>
                        </select>
                    </div>
                    <div class="form-box">
                        <input type="checkbox" class="" required>
                        <label for="">I agree with <a href="">terms and conditions</a></label>
                    </div>
                    <div class="form-box">
                        <input type="checkbox" class="" required>
                        <label for="">I want to recive the newsletter</label>
                    </div>
                    <div class="form-box">
                        <button type="submit" class="btn">Register</button>
                    </div>


                </form>
            </div>
            
        </div>
    </div>
    
</body>
</html>
